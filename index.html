<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="input-group mb-3 search-for-a-city">
            <input
              type="text"
              class="form-control city-input-field"
              id="search-field"
              placeholder="Search for a city"
              aria-label="city search"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary search-button"
              type="button"
              id="search-button"
            >
              Search
            </button>
            <button
              class="btn btn-outline-secondary current-location-button"
              id="current-location"
            >
              Use current location
            </button>
          </div>
        </form>
        <div class="main-information-box">
          <img class="weather-icon" src="../img/icon.png" alt="" />
          <strong class="current-degrees">15°C</strong>
          <h1 class="city-name">Olbramkostel</h1>
          <h2 class="date-and-time">Friday, 05.00 local time</h2>
          <p class="weather-status">Clear</p>
        </div>
      </div>
    </div>
    <!-- <ul>
      <li>Chance of rain: 50 %</li>
      <li>Humidity: 80 %</li>
      <li>Wind speed: 50 km/h</li>
    </ul> -->
    <small class="attribution"
      ><a href="https://github.com/mejkyss/vanilla-weather-app" target="_blank"
        >Open-source code</a
      >
      by Markéta Dokoupilová</small
    >
    <script src="src/app.js"></script>
  </body>
</html>
