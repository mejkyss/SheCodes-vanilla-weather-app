<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="input-group mb-3 search-for-a-city">
            <input
              type="text"
              class="form-control city-input-field"
              id="search-field"
              placeholder="Search for a city"
              aria-label="city search"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary search-button"
              type="button"
              id="search-button"
            >
              Search
            </button>
            <button
              class="btn btn-outline-secondary current-location-button"
              type="button"
              id="current-location-button"
            >
              Use current location
            </button>
          </div>
        </form>
        <div class="main-information-box">
          <img
            class="weather-icon"
            id="weather-icon"
            src="../img/broken-clouds-day.png"
            alt=""
          />
          <strong class="current-degrees" id="current-degrees">7°C</strong>
          <h1 class="city-name" id="city-name">Smurftown</h1>

          <p class="weather-status" id="weather-status">Clear</p>
        </div>

        <div class="container text-center weather-description-box">
          <div class="row align-items-center weather-characteristics">
            <div class="col">Chance of rain</div>
            <div class="col">Humidity</div>
            <div class="col">Wind speed</div>
          </div>
          <div class="row align-items-center weather-values">
            <div class="col">50 %</div>
            <div class="col">80 %</div>
            <div class="col">50 km/h</div>
          </div>
        </div>
        <div class="temperature-formatting-control">
          <div
            class="btn-group conversion-buttons"
            role="group"
            aria-label="Basic outlined example"
          >
            <button
              type="button"
              class="btn btn-outline-primary conversion-button"
              id="celsius-button"
            >
              Celsius
            </button>
            <button
              type="button"
              class="btn btn-outline-primary conversion-button"
              id="farenheit-button"
            >
              Farenheit
            </button>
          </div>
        </div>
      </div>
    </div>

    <small class="attribution"
      ><a href="https://github.com/mejkyss/vanilla-weather-app" target="_blank"
        >Open-source code</a
      >
      by Markéta Dokoupilová</small
    >
    <script src="src/app.js"></script>
  </body>
</html>
