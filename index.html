<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Olbramkostel</h1>
        <!-- row 1 -->
        <div class="row">
          <div class="col-6">
            <p>Friday, 05.00</p>
          </div>
          <div class="col-6">
            <p>Clear</p>
          </div>
        </div>
        <form id="search-form">
          <div class="input-group mb-3 search-for-a-city">
            <input
              type="text"
              class="form-control"
              id="search-field"
              placeholder="Search for a city"
              aria-label="city search"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="search-button"
            >
              Search
            </button>
            <button
              class="btn btn-outline-secondary current-location"
              id="current-location"
            >
              Use current location
            </button>
          </div>
        </form>
        <!-- row 2 -->
        <div class="row">
          <div class="col-6">
            <ul>
              <li>
                <img class="weather-icon" src="../img/icon.png" alt="" />
              </li>
              <li>15°C | 30°F</li>
            </ul>
          </div>

          <div class="col-6">
            <ul>
              <li>Chance of rain: 50 %</li>
              <li>Humidity: 80 %</li>
              <li>Wind speed: 50 km/h</li>
            </ul>
          </div>
        </div>
        <!-- end of row 2 -->
      </div>
    </div>
    <small class="attribution"
      ><a href="https://github.com/mejkyss/vanilla-weather-app"
        >Open-source code</a
      >
      by Markéta Dokoupilová</small
    >
    <script src="src/app.js"></script>
  </body>
</html>
